version: 2.1
jobs:
  test-38: &test-template
    docker:
      - image: python:3.8

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            venv/bin/pip install -U pip
            venv/bin/pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            pip install codecov codacy-coverage
            coverage run -m doctest -v ecies/utils.py
            coverage run -m unittest discover .
            codecov
            python-codacy-coverage -r coverage.xml
            python setup.py install
  test-37:
    <<: *test-template
    docker:
      - image: python:3.7

  test-36:
    <<: *test-template
    docker:
      - image: python:3.6

  test-35:
    <<: *test-template
    docker:
      - image: python:3.5.3

  deploy:
    working_directory: ~/repo
    docker:
      - image: python:3.8
    steps:
      - checkout

      - run:
          name: Setup env
          command: |
            python -m venv venv
            venv/bin/pip install -U pip twine wheel
            venv/bin/pip install -r requirements.txt

      - run:
          name: Upload to pypi
          command: |
            . venv/bin/activate
            python setup.py verify
            python setup.py sdist bdist_wheel
            twine upload dist/* --repository-url https://test.pypi.org/legacy/
            twine upload dist/*

workflows:
  version: 2
  test-deploy:
    jobs:
      - test-38:
          filters:
            tags:
              only: /^v.*/
      - test-37:
          filters:
            tags:
              only: /^v.*/
      - test-36:
          filters:
            tags:
              only: /^v.*/
      - test-35:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test-38
            - test-37
            - test-36
            - test-35
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
